<div class="col-md-8 offset-md-3">
  <h3>Create Employee</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.fname" name="firstName" />
    </div>
    &nbsp;
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lname" name="lastName" />
    </div>
    &nbsp;
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" id="email" [(ngModel)]="employee.email" name="email" />
    </div>
    &nbsp;
    <div class="form-group">
      <button class="btn btn-success" type="submit">Submit</button>
    </div>
  </form>
</div>
